<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UAO Fight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/style-figth.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="JS/fight.js"></script>
</head>

<body onload="Initialize()">
    <div class="container h-100 w-100">
        <div class="background-pokemon h-75 w-100 p-4">

            <div class="w-75 container">
                <div class="d-flex flex-row-reverse  h-50  w-100 mt-4 mr-4">
                    <div class="col-5 d-flex justify-content-start align-items-start">
                        <div class="w-25 mt-4">
                            <img id="img-enemy" class="img-poke">
                        </div>
                    </div>
                    <div class="col-7 d-flex justify-content-start">
                        <div class="w-75 h-50 d-flex align-items-center background-menu flex-start">
                            <div class="col">
                                <div class="row d-flex justify-content-around">
                                    <h4 id="name-enemy">Nombre</h4>
                                    <h4 id="lvl-enemy">75lvl</h4>
                                </div>
                                <div class="progress">
                                    <span class="badge badge-default">HP</span>
                                    <div class="progress-bar bg-success" id="bar-enem" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                                        aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-75 container">
                    <div class="d-flex flex-row  h-50  w-100  mr-4">
                        <div class="col-5 d-flex justify-content-start align-items-start">
                            <div class="w-25 mr-4">
                                <img id="img-enemy" class="img-poke">
                            </div>
                        </div>
                        <div class="col-7 d-flex justify-content-end align-items-start">
                            <div class="w-75 h-50 d-flex align-items-center background-menu flex-start">
                                <div class="col">
                                    <div class="row d-flex justify-content-around">
                                        <h4 id="name-enemy">Nombre</h4>
                                        <h4 id="lvl-enemy">75lvl</h4>
                                    </div>
                                    <div class="progress">
                                        <span class="badge badge-default">HP</span>
                                        <div class="progress-bar bg-success" id="bar-enem" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="content-secondary bg-inverse w-100 d-flex justify-content-center">
            <div class="row w-75">
                <div class="background-menu col-8 d-flex align-content-center flex-column justify-content-around p-3">
                    <div class="column d-flex justify-content-around">
                        <button class="btn btn-danger btn-lg w-50 m-1" onclick="Attack()">Pu√±o</button>
                        <button class="btn btn-danger btn-lg w-50 m-1" onclick="Attack()">Patada</button>
                    </div>
                    <div class="column d-flex justify-content-around p-1">
                        <button class="btn btn-danger btn-lg w-50 m-1" onclick="Attack()">Lo que sea</button>
                        <button class="btn btn-danger btn-lg w-50 m-1" onclick="Attack()">Cachetada</button>
                    </div>

                </div>
                <div class="background-menu col-4 d-flex justify-content-center flex-column">
                    <div class="row d-flex justify-content-around p-2">
                        <h2>PP</h2>
                        <h2>10/23</h2>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <h2>Tipo/Lucha</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
